<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knarfy Page</title>
    <style>
        html {
             scroll-behavior: smooth;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            background-color: lightblue;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #container {
            position: relative;
            text-align: center;
        }
        .photo-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .rotating-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            transform: translate(-50%, -50%);
            animation: rotate 10s linear infinite;
        }
        .rotating-photo {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 50%;
            left: 50%;
            margin: -50px;
            --rotation-angle: calc(360deg / 8);
            transform-origin: 150px 150px;
            transform: rotate(calc(var(--i) * var(--rotation-angle))) translate(200px) rotate(calc(-1 * var(--i) * var(--rotation-angle)));
        }
        #popout {
            width: 150px;
            transition: transform 0.3s;
        }
        #popout:hover {
            transform: scale(1.2);
        }
        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        #pr {
            position: absolute;
            width: 200px;
            z-index: 10;
            color: green;
            font-weight: bold;
        }
        #play-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #play-button:hover {
            background-color: #45a049;
        }
        #bla {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
        }

        #drop {
            display: inline-block;
            margin-left: 10px;
        }

        select {
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 16px;
            width: 150px;
            background-color: #f0f0f0;
            color: #333;
            border: 2px solid #ccc;
            padding: 10px 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="bla">Mumbojum2's Game Website
        <div id="drop">
            <select id="dropdown" name="dropdown" onchange="window.location.href=this.value;">
                <option value="#">Games</option>
                <option value="knarfy.html">knarfy</option>
                <option value="videos.html">Video's</option>
            </select>
        </div>
    </div>
    <p id="pr"></p>
    <div id="container">
        <div class="photo-center">
            <img src="./knarfy.png" alt="knarfy!" id="popout">
        </div>
        <div class="rotating-circle">
            <img src="./knarfy.png" alt="knarfy!" class="rotating-photo" style="--i: 0;">
            <img src="./knarfy.png" alt="knarfy!" class="rotating-photo" style="--i: 1;">
            <img src="./knarfy.png" alt="knarfy!" class="rotating-photo" style="--i: 2;">
            <img src="./knarfy.png" alt="knarfy!" class="rotating-photo" style="--i: 3;">
            <img src="./knarfy.png" alt="knarfy!" class="rotating-photo" style="--i: 4;">
            <img src="./knarfy.png" alt="knarfy!" class="rotating-photo" style="--i: 5;">
            <img src="./knarfy.png" alt="knarfy!" class="rotating-photo" style="--i: 6;">
            <img src="./knarfy.png" alt="knarfy!" class="rotating-photo" style="--i: 7;">
        </div>
    </div>
    <script>
            var mx = window.innerWidth - 200;
            var my = window.innerHeight - 200;
            var para = document.getElementById("pr");
            
            function moveele() {
                var x = Math.floor(Math.random() * mx) + 1;
                var y = Math.floor(Math.random() * my) + 1;
                para.style.left = x + "px";
                para.style.top = y + "px";
                switch(Math.floor(Math.random() * 10) + 1) {
                    case 1:
                        para.innerHTML = "Kerchoo";
                        break;
                    case 2:
                        para.innerHTML = "Why wouldn't it (uranium) be safe to eat?";
                        break;
                    case 3:
                        para.innerHTML = "You can breed joe biden's together";
                        break;
                }
            }
            setInterval(moveele, 2000);
    </script>
</body>
</html>
