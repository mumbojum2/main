<!DOCTYPE html>
<html lang="en">
<head>
  <style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    flex-direction: column;
    }
    #con {
    text-align: center;
    margin-top: 20px;
    }
    #popout {
    width: 300px;
    transition: transform 0.3s;
    }
    #popout:hover {
    transform: scale(1.2);
    }
    .tilted-words {
    position: relative;
    margin-top: 20px;
    }

    .word {
    display: inline-block;
    margin: 0 10px;
    }
    .rotating-circle {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300px;
    height: 300px;
    transform: translate(-50%, -50%);
    display: flex;
    justify-content: center;
    align-items: center;
    animation: rotate 10s linear infinite;
    }
.rotating-photo {
    position: absolute;
    width: 100px;
    --rotation-angle: calc(360deg / 8);
    transform: rotate(calc(var(--i) * var(--rotation-angle))) translate(150px) rotate(calc(var(--i) * -var(--rotation-angle)));
    }
    @keyframes rotate {
    from {
        transform: translate(-50%, -50%) rotate(0deg);
    }
    to {
        transform: translate(-50%, -50%) rotate(360deg);
    }
    }
  </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="contan">
  <div id="con">
<img src="./knarfy.png" alt="knarfy!" id="popout">
  </div>
    <div class="rotating-circle">
            <img src="./knarfy.png" alt="knarfy!" class="rotating-photo">
            <img src="./knarfy.png" alt="knarfy!" class="rotating-photo">
            <img src="./knarfy.png" alt="knarfy!" class="rotating-photo">
            <img src="./knarfy.png" alt="knarfy!" class="rotating-photo">
        </div>
    </div>
  <audio id="knarfy-audio" src="knarfy.mp3" preload="auto"></audio>
  <script>
    const audio = document.getElementById('knarfy-audio');
        setInterval(() => {
            audio.play();
        }, 3000);
  </script>
</body>
</html>
